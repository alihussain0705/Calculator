<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="output">
          <input id="msg" type="text" placeholder="0" />
        </div>
        <div class="btns">
          <button class="btn" id="btn1">AC</button>
          <button class="btn" id="btn2">DEL</button>
          <button class="btn" id="btn3">%</button>
          <button class="btn" id="btn4">/</button>
          <button class="btn" id="btn5">7</button>
          <button class="btn" id="btn6">8</button>
          <button class="btn" id="btn7">9</button>
          <button class="btn" id="btn8">*</button>
          <button class="btn" id="btn9">4</button>
          <button class="btn" id="btn10">5</button>
          <button class="btn" id="btn11">6</button>
          <button class="btn" id="btn12">-</button>
          <button class="btn" id="btn13">1</button>
          <button class="btn" id="btn14">2</button>
          <button class="btn" id="btn15">3</button>
          <button class="btn" id="btn16">+</button>
          <button class="btn" id="btn17">00</button>
          <button class="btn" id="btn18">0</button>
          <button class="btn" id="btn19">.</button>
          <button class="btn" id="btn20">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
